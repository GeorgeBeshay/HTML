<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="This is the description">
        <title>Book Store</title>
    </head>
    <body>
        <h1>Book Store</h1>
        <p>This is my <b>Book Store</b>, Welcome.</p>
        <!--
            thead
            tbody
            tfoot
            tr      => Table Row.
            td      => Table Data Cell.
            th      => Table Header Cell.
        -->
        <hr />
        <table border="1" cellpadding="2">
            <caption>
                Students Marks
            </caption>
            <thead>
                <tr>
                    <th>First</th>

            </thead>

                </tr>
                <tr>
                    <td>George</td>

                    <td>40</td>
                </tr>
                <tr>
                    <td>George</td>
                    <td>Beshay</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>George</td>
                    <td>Beshay</td>
                    <td>40</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td>160</td>
                </tr>
            </tfoot>
        </table>
        <hr />
    </body>
</html>
