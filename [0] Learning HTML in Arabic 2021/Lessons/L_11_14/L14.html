<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Book Store.</title>
        <meta name="description" content="This is the description" />
    </head>
    <body>
        <h1>Book Store.</h1>
        <p>This is my <b>Book Store</b>, Welcome.</p>
        <!-- 
            ul          => Unordered List. 
            li          => List item.
            ol          => Ordered List.
            ------------ Attributes ------------
            reversed    => Reverse the ordering
            start       => Number to start counting from.
            type        => To determine the counter
                                - Number (1,2,3)
                                - Letters Small or Capital (A,B,C | a,b,c)
                                - Latin Numbers (i,ii,iii | I,II,III)
            dl          => Description List
            dt          => Term
            dd          => Description of the Term.
        -->
        <!--##################################################################################-->
        <hr />
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>
                JS
                <ul>
                    <li>Angular</li>
                    <li>ReactJS</li>
                    <li>VueJS</li>
                </ul>
            </li>
        </ul>
        <!--##################################################################################-->
        <hr />
        <ol>
            <li value="50">Name</li>
            <li>Address</li>
            <li>ID</li>
        </ol>
        <hr />
        <!--##################################################################################-->
        <dl>
            <dt>HTML</dt>
            <dd>Language of the Web.</dd>
            <dd>The First Language.</dd>
            <dt>CSS</dt>
            <dd>Language of the Visuals</dd>
        </dl>
        <hr />
        <!--##################################################################################-->
    </body>
</html>
