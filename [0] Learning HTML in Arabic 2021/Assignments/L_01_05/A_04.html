<!--
    The <meta> tag defines metadata about an HTML document.
    Metadata is data/information about data.
    Metadata wont be displayed on the webpage.
    Metadata used by the browser.
    --------------------------------------------------------------
-->
<html>
    <head>
        <!--
            Specifies the character encoding for an HTML document.
        -->
        <meta charset="UTF-8"/>
        <!--
            Specifies a description that would be displayed under the link of the webpage when
            searching for the website.
            NOTE: Wont be displayed inside the webpage itself.
        -->
        <meta name = "description" content = "This is the description for my first webpage."/>
        <!--
            Used to define keywords for search engines.
        -->
        <meta name = "keywords" content ="Learning, HTML, Elzero"/>
        <!--
            Used to define the author of the page.
        -->
        <meta name = "author" content = "George Samy"/>
        <!--
            Used to refresh the document every 30 seconds.
        -->
        <meta http-equiv="refresh" content = "30"/>
        <title>This is My First Webpage.</title>
        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        My First Webpage.
    </body>
</html>
