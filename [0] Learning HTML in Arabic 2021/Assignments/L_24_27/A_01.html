<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is our Form">
        <title>The 101 Form</title>
    </head>
    <body>
        <div>
            <h1><i>The 101 Form</i></h1>
            <hr>
        </div>
        <div>
            <h2><i><mark>Contact Info</mark></i></h2>
            <form method="post" action="test.py">
                <!--####################################################################-->
                <input type="text" name="Code" value="#2359871CC3W" hidden>
                <!--####################################################################-->
                <div>
                <label>Username</label>
                <br>
                <input type="text" name="UN" required placeholder="Enter Your Username">
                </div>
                <hr>
                <!--####################################################################-->
                <div>
                <label>Password</label>
                <br>
                <input type="password" name="PW" placeholder="Enter A Strong Password">
                </div>
                <hr>
                <!--####################################################################-->
                <div>
                <label>Mobile</label>
                <br>
                <input type="text" name="MOB" placeholder="Enter Your Phone Number">
                </div>
                <hr>
                <!--####################################################################-->
                <div>
                <label>Email</label>
                <br>
                <input type="email" name="Mail" required placeholder="Enter A Valid Email">
                </div>
                <hr>
                <!--####################################################################-->
                <div>
                <label>Subject</label>
                <br>
                <input type="text" name="SUB" placeholder="Enter The Subject">
                </div>
                <hr>
                <!--####################################################################-->
                <input type="submit" name="S" value="Send Data">
                <input type="reset" name="R" value="Reset Data">
                <!--####################################################################-->
            </form>
        </div>
        <br><br><br><br><br><br><br><br>
        <h3><small><i><pre>
            
                                                                                                                                                                                        &copy;George</pre></pre></i></small></h3>
    </body>
</html>
