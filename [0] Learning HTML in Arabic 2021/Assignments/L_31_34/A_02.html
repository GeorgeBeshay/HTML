<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="This is our description" />
		<title>The Form</title>
	</head>
	<body>
		<h1>The 101 Form V2.0</h1>
		<div>
			<form action="" target="_blank" novalidate>
				<div>
					<label for="S"
						><h3><i>Search:</i></h3></label
					>
					<input
						type="search"
						name="search"
						id="S"
						placeholder="Enter A Search Word"
						autofocus
					/>
				</div>
				<hr />
				<div>
					<label for="F"
						><h3><i>Upload</i></h3></label
					>
					<input type="file" name="file" id="F" />
				</div>
				<hr />
				<div>
					<label for="U"
						><h3><i>Url</i></h3></label
					>
					<input type="url" name="url" id="U" required />
				</div>
				<hr />
				<div>
					<label for="D"
						><h3><i>Date</i></h3></label
					>
					<input type="date" name="date" id="D" value="1982-10-25" />
				</div>
				<hr />
				<div>
					<label for="M"
						><h3><i>Month</i></h3></label
					>
					<input type="month" name="month" id="M" value="1982-10" />
				</div>
				<hr />
				<div>
					<input type="submit" value="Send" />
					<input type="reset" value="Empty" />
				</div>
			</form>
		</div>
		<hr />
		<marquee behavior="" direction="right" hspace="50" bgcolor="powderblue">
			<b><i>&copy;George Beshay</i></b>
		</marquee>
	</body>
</html>
